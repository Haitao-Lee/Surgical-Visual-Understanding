# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: ../../../datasets/EndoVis  # dataset root dir
train: C:/LHT_MICCAI_Challenge2024/yolov10-main/datasets/images/train  # train images (relative to 'path') 128 images
val: C:/LHT_MICCAI_Challenge2024/yolov10-main/datasets/images//val # val images (relative to 'path') 128 images
